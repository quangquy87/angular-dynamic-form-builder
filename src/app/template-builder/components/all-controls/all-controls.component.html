<div>
  <div class="py-3">Basic control</div>
  <div class="flex gap-2 flex-wrap" cdkDropList [cdkDropListData]="basicFieldConfigs" cdkDropListSortingDisabled
    [id]="'basic_field_configs'" [cdkDropListConnectedTo]="conectedList"
    [cdkDropListEnterPredicate]="noReturnPredicate">

    <ng-container *ngFor="let item of basicFieldConfigs; index as idx">
      <div cdkDrag [cdkDragData]="item" 
        class="flex items-center justify-center py-1 px-2 bg-indigo-100 dark:bg-[#404249] w-28 border border-dashed border-indigo-100 dark:border-[#404249] text-zinc-800 dark:text-zinc-300 dark:hover:bg-zinc-400/10 hover:cursor-move hover:border-primary dark:hover:border-primary">
        <span>{{item.name}}</span>
      </div>
    </ng-container>

  </div>
</div>
